{{ $path := "" }}
{{ with .File }}
{{ $path = .Path }}
{{ else }}
{{ $path = .Path }}
{{ end }}
<nav class="list-item">
    <div class="list-item-image">
        <a href="{{ .Permalink }}">
            <img src="{{ index .Site.Data.lead_images $path }}">
        </a>
    </div>
    <a class="list-item-link-text" href="{{ .Permalink }}">{{ .Title }}</a>
    <span class="list-item-filler">&nbsp;</span>
    <span class="list-item-date">
        {{ .Date.Format "2006-01-02" }}
    </span>
</nav>
